{% extends 'base.html' %}
{% load static %}

{% block title %}Change Password - GREENVEDA{% endblock %}

{% block content %}
<style>
    /* Custom styles for the change password page */
    .card {
        border-radius: 10px;
        border: none;
    }
    
    .form-control {
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ddd;
    }
    
    .btn-primary {
        background-color: #28a745;
        border: none;
        padding: 12px;
        border-radius: 8px;
        font-weight: bold;
    }
    
    .btn-primary:hover {
        background-color: #218838;
    }
    
    /* Rainbow animation for username */
    @keyframes rainbow {
        0% { color: rgb(230, 110, 110); }
        16.7% { color: orange; }
        33.3% { color: rgb(131, 131, 21); }
        50% { color: green; }
        66.7% { color: rgb(114, 114, 236); }
        83.3% { color: rgb(176, 87, 240); }
        100% { color: violet; }
    }
    
    .rainbow-text {
        font-size: 1rem; 
        font-weight: bold; 
        animation: rainbow 2s infinite linear;
    }
</style>

<div class="container mt-5">
    <form method="POST">
        {% csrf_token %}
    
        <!-- Display messages if any -->
        {% if messages %}
            <div class="alert alert-warning" role="alert">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    
        <div class="row justify-content-center">
            <!-- Form Container -->
            <div class="col-lg-6 col-md-8 col-12">
                <div class="card p-4 shadow-sm">
                    <h4 class="mb-4 text-center">Change Password</h4>
                    <h6 class="rainbow-text">
                        User: {{ request.session.username }}
                    </h6>                        
                    <!-- Old Password -->
                    <div class="mb-3">
                        <label for="old_password" class="form-label">Old Password</label>
                        <input type="password" name="old_password" class="form-control" id="old_password" required>
                    </div>
                    
                    <!-- New Password -->
                    <div class="mb-3">
                        <label for="new_password" class="form-label">New Password</label>
                        <input type="password" name="new_password" class="form-control" id="new_password" required>
                    </div>
                    
                    <!-- Confirm New Password -->
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm New Password</label>
                        <input type="password" name="confirm_password" class="form-control" id="confirm_password" required>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Change Password</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
