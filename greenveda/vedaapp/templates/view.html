{% extends 'base.html' %}
{% load static %}

{% block title %}{{ product.name }} - GREENVEDA{% endblock %}

{% block content %}
<!-- Product Details Section -->
<div class="product-details">
    <div class="left-side">
        <h1>{{ product.name }}</h1>
        <img class="img-fluid mb-4" src="{{ product.image.url }}" alt="{{ product.name }}" id="product-image" onmousemove="rotateImage(event)">
        <p><strong>Price:</strong> â‚¹{{ product.price }}</p>
        <p><strong>Description:</strong> {{ product.description|striptags }}</p>
    </div>
    
    <div class="right-side">
        <!-- Back to Home Button -->
        <a href="{% url 'product_list' %}" class="btn-custom">Back to Category</a>
        
        <!-- Add to Cart Form -->
        <form action="{% url 'add_to_cart' prod_id=product.id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn-custom">
                <i class="bi bi-cart"></i> Add to Cart
            </button>
        </form>
    </div>
</div>

<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Arial', sans-serif;
    }
    
    .product-details {
        margin: 50px auto;
        max-width: 1000px;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    }
    
    .product-details .left-side {
        flex: 1;
        padding-right: 30px;
    }
    
    .product-details .right-side {
        flex: 0 0 250px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 10px;
    }
    
    .product-details img {
        display: block;
        margin: 0 auto 20px;
        max-width: 100%;
        border: 1px solid #ddd;
        border-radius: 8px;
        transition: transform 0.3s ease-in-out;
    }
    
    .product-details h1 {
        color: #28a745;
        margin-bottom: 20px;
    }
    
    .product-details p {
        font-size: 1.2em;
        color: #333;
        margin-bottom: 20px;
    }
    
    .btn-custom {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 12px 25px;
        font-size: 1.1em;
        border-radius: 5px;
        text-transform: uppercase;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 5px;
        width: 100%;
        text-align: center;
        text-decoration: none;
    }
    
    .btn-custom:hover {
        background-color: #006400;
        border-radius: 150px;
    }
</style>

<script>
    function rotateImage(event) {
        const image = document.getElementById('product-image');
        const rect = image.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        
        const rotateX = (y - centerY) / 20;
        const rotateY = (centerX - x) / 20;
        
        image.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    }
</script>
{% endblock %}
